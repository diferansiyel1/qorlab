<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>In Vivo Prep Tool - QorLab</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&amp;family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#06f9f9",
                        "background-light": "#f5f8f8",
                        "background-dark": "#0f2323",
                        "sheet-surface": "#1E1E1E",
                        "input-surface": "#2A2A2A",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "mono": ["JetBrains Mono", "monospace"],
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined { font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
        /* Hide scrollbar for clean UI */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Custom number input styling to remove spinners */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display h-screen w-full overflow-hidden relative selection:bg-primary selection:text-black">
<!-- Mock Background Context (The underlying timeline app) -->
<div class="absolute inset-0 z-0 flex flex-col p-4 gap-4 opacity-20 pointer-events-none select-none">
<header class="flex justify-between items-center mb-4">
<div class="w-8 h-8 bg-white/20 rounded-full"></div>
<div class="w-32 h-6 bg-white/20 rounded"></div>
<div class="w-8 h-8 bg-white/20 rounded-full"></div>
</header>
<!-- Mock Cards -->
<div class="flex-1 bg-white/5 rounded-xl border border-white/5 p-4 flex flex-col gap-3">
<div class="w-1/3 h-4 bg-white/10 rounded"></div>
<div class="w-full h-32 bg-white/5 rounded-lg"></div>
</div>
<div class="flex-1 bg-white/5 rounded-xl border border-white/5 p-4 flex flex-col gap-3">
<div class="w-1/2 h-4 bg-white/10 rounded"></div>
<div class="w-full h-32 bg-white/5 rounded-lg"></div>
</div>
</div>
<!-- Overlay Backdrop -->
<div class="absolute inset-0 z-10 bg-[#0f2323]/80 backdrop-blur-sm flex flex-col justify-end transition-all duration-300">
<!-- Bottom Sheet Modal -->
<div class="w-full h-[92%] bg-sheet-surface rounded-t-[2rem] shadow-[0_-10px_40px_-15px_rgba(0,0,0,0.5)] flex flex-col overflow-hidden relative border-t border-white/10 animate-in slide-in-from-bottom duration-500">
<!-- Drag Handle Area -->
<div class="w-full flex justify-center pt-4 pb-2 shrink-0 cursor-grab active:cursor-grabbing">
<div class="w-16 h-1.5 bg-gray-600/50 rounded-full"></div>
</div>
<!-- Header -->
<div class="px-6 pb-4 pt-1 flex items-center justify-between shrink-0">
<h2 class="text-xl font-bold tracking-tight text-white flex items-center gap-3">
<span class="flex items-center justify-center w-8 h-8 rounded-lg bg-primary/10 border border-primary/20 text-primary">
<span class="material-symbols-outlined text-[20px]">science</span>
</span>
                    Tool: In Vivo Prep
                </h2>
<button class="w-10 h-10 flex items-center justify-center rounded-full text-gray-400 hover:text-white hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined">close</span>
</button>
</div>
<!-- Scrollable Content Area -->
<div class="flex-1 overflow-y-auto no-scrollbar px-6 py-2 flex flex-col gap-6">
<!-- Input Group 1: Weight -->
<div class="flex flex-col gap-2">
<label class="text-sm font-medium text-primary/80 uppercase tracking-widest pl-1">Subject Weight</label>
<div class="relative group">
<input class="block w-full h-20 bg-input-surface border-2 border-transparent focus:border-primary rounded-2xl px-5 text-4xl font-mono text-white placeholder-gray-600 outline-none transition-all shadow-inner focus:shadow-[0_0_15px_rgba(6,249,249,0.1)] pt-1" placeholder="0.0" type="number" value="25.4"/>
<div class="absolute right-6 top-1/2 -translate-y-1/2 flex items-center gap-2 pointer-events-none">
<span class="text-gray-500 font-mono text-lg font-bold">g</span>
<span class="material-symbols-outlined text-gray-600">scale</span>
</div>
</div>
</div>
<!-- Input Group 2: Dose -->
<div class="flex flex-col gap-2">
<label class="text-sm font-medium text-primary/80 uppercase tracking-widest pl-1">Target Dose</label>
<div class="relative group">
<input class="block w-full h-20 bg-input-surface border-2 border-transparent focus:border-primary rounded-2xl px-5 text-4xl font-mono text-white placeholder-gray-600 outline-none transition-all shadow-inner focus:shadow-[0_0_15px_rgba(6,249,249,0.1)] pt-1" placeholder="0.0" type="number" value="5.0"/>
<div class="absolute right-6 top-1/2 -translate-y-1/2 flex items-center gap-2 pointer-events-none">
<span class="text-gray-500 font-mono text-lg font-bold">mg/kg</span>
<span class="material-symbols-outlined text-gray-600">colorize</span>
</div>
</div>
</div>
<!-- Input Group 3: Concentration -->
<div class="flex flex-col gap-2">
<label class="text-sm font-medium text-gray-400 uppercase tracking-widest pl-1">Concentration</label>
<div class="relative group">
<input class="block w-full h-20 bg-input-surface border-2 border-transparent focus:border-primary/50 hover:border-gray-600 rounded-2xl px-5 text-4xl font-mono text-white placeholder-gray-600 outline-none transition-all shadow-inner pt-1" placeholder="0.0" type="number" value="2.0"/>
<div class="absolute right-6 top-1/2 -translate-y-1/2 flex items-center gap-2 pointer-events-none">
<span class="text-gray-500 font-mono text-lg font-bold">mg/mL</span>
<span class="material-symbols-outlined text-gray-600">science</span>
</div>
</div>
</div>
<!-- Result Section -->
<div class="mt-4 mb-2">
<div class="relative overflow-hidden rounded-2xl border border-primary/30 bg-gradient-to-br from-primary/10 to-transparent p-6 flex flex-col items-center justify-center gap-2 text-center shadow-[0_0_30px_rgba(6,249,249,0.05)]">
<!-- Decorative glow -->
<div class="absolute -top-10 -left-10 w-32 h-32 bg-primary/20 blur-[50px] rounded-full"></div>
<span class="relative z-10 text-xs font-bold text-primary tracking-[0.2em] uppercase opacity-80">Calculated Injection Volume</span>
<div class="relative z-10 flex items-baseline gap-2">
<span class="text-6xl font-mono font-bold text-primary drop-shadow-[0_0_8px_rgba(6,249,249,0.5)]">0.0635</span>
<span class="text-xl text-primary/60 font-medium">mL</span>
</div>
</div>
</div>
<!-- Soft Keypad (Visual Only) -->
<div class="grid grid-cols-3 gap-2 opacity-50 pointer-events-none mt-auto pb-4">
<!-- Just a visual hint of a custom keyboard below the fold if user scrolls -->
</div>
</div>
<!-- Footer Action -->
<div class="p-6 pt-4 shrink-0 bg-sheet-surface border-t border-white/5 z-20">
<button class="w-full h-16 bg-primary hover:bg-[#4fffff] active:scale-[0.98] transition-all rounded-xl flex items-center justify-center gap-3 shadow-[0_0_20px_rgba(6,249,249,0.25)] group relative overflow-hidden">
<div class="absolute inset-0 bg-white/20 translate-y-full group-hover:translate-y-0 transition-transform duration-300"></div>
<span class="material-symbols-outlined text-black font-bold group-hover:rotate-12 transition-transform relative z-10">post_add</span>
<span class="text-black font-display font-bold text-lg tracking-widest relative z-10">INSERT TO NOTEBOOK</span>
</button>
</div>
</div>
</div>
</body></html>
